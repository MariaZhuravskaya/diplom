{% extends 'content/base.html' %}
{% block content %}

<div class="row col-12 m-3">
    <div class="col-6 col-md">
        <div class="btn-group">
            <a href="{% url 'content:publication_list' %}"
               class="btn btn-sm btn-outline-secondary">Назад</a>
            <a href="{% url 'content:publication_update' object.pk %}" type="button"
               class="btn btn-sm btn-outline-secondary">Редактировать</a>
            <a href="{% url 'content:publication_delete' object.pk %}" type="button"
               class="btn btn-sm btn-outline-secondary">Удалить</a>
        </div>
    </div>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h2 class="pb-2 border-bottom">{{ object.name }}</h2>
</div>

<div class="row col-12 m-3">
    <div class="col-6 col-md">
        <div class="card">
            <div class="card-body">
                <img src="/media/{{ object.image }}" class="d-block mx-lg-auto img-fluid"
                     alt="Bootstrap Themes" width="700" height="500" loading="lazy">
                <p class="card-text">
                <p class="lead">{{ object.description }}</p>
                <p>{{ object.date_creation }}</p>
                </p>
            </div>
            <div class="card-footer">
                Просмотры: {{ object.number_views }}
                Автор: {{ object.author }}
            </div>
        </div>
    </div>
</div>

{% endblock %}
